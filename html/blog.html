    <!-- javascript -->
    <script src="../javascript/runpage.js"></script>
    <script>
 window.onload=popup()
const container= document.querySelector(".container");

let a = localStorage.getItem('Blogs')
if(a==null){
        localStorage.setItem("Blogs",JSON.stringify([{title:"no blogs yet",body:"not yet",image:"none"}]))
        a=localStorage.getItem('Blogs')
    }
    const b = JSON.parse(a)
    if(b.length==1){
        const header = document.createElement("h2")
        header.classList.add("none")
        const content = document.createTextNode("NO BLOGS YET !!!");
        header.appendChild(content)
        container.appendChild(header)
    }
    else{
        for (let i = 1; i < b.length; i++) {
        const div = document.createElement("div");
        const img = document.createElement("img");
        const p= document.createElement("p");
        div.classList.add("scale");
        div.setAttribute("id",b.indexOf(b[i]))
        div.addEventListener("click",(e)=>{
        window.location.href=`story.html?page=${b.indexOf(b[i])}`
        })
        if(i>3){
            div.classList.add("new")
        }
        // assignment
        img.src=b[i].image
        const textContent=document.createTextNode(b[i].title);
        p.appendChild(textContent);
        div.innerHTML= img.outerHTML + p.outerHTML;
        container.appendChild(div);
      
    }
    }




    </script>
