<script>
    window.onload=popup()
        const right = document.getElementById("right")
    let a=localStorage.getItem("messages")
    let b=JSON.parse(a);
    if(a==null ||b.length==1){
        const h2=document.createElement("h2")
        h2.classList.add("empty")
        h2.innerHTML="NO MESSAGES YET !!"
        right.appendChild(h2)
    }
     b=JSON.parse(a);

    for (let i = 1; i < b.length; i++) {
     const p1=document.createElement("p")
    const h4=document.createElement("h4")
    const p2=document.createElement("p")
    const button=`<button class="delete" id="${i}" onclick="remove(${i})">DELETE<DELETE>`
    const div= document.createElement("div")

    p1.classList.add("email")
    h4.classList.add("heading")
    p2.classList.add("body")
    div.classList.add("start")
        p1.innerHTML=b[i].email
        h4.innerHTML=b[i].subject
        p2.innerHTML=b[i].msg
        div.innerHTML=p1.outerHTML + h4.outerHTML + p2.outerHTML + button;
        right.appendChild(div)
    }
    function remove(id){
        const result=b.filter(msg=>b.indexOf(msg)!=id )
        localStorage.setItem("messages",JSON.stringify(result))
        window.location.reload()
    }

</script>
